<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Nayeem Akhtar">
        <meta name="description" content="contact information for the Taco Shop">
        <title>
            Contact Us - LTS
        </title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="/">Home </a></li>
                    <li><a href="/#about">About <abbr title="The Little taco Shop">LTS</abbr> </a></li>
                    <li><a href="/#menu">Our Menu </a></li>
                    <li> <a href="/#hours">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_and_drink_400x267.png" alt="little Tacos shop tacos" title="tacos ready to et" width="400" height="260">
                <figcaption>
                    little Tacos shop tacos
                </figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <section>
            <h2>Our contact form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a message</legend>
                    <p>
                        <label for="name">name</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our address</h2>
            <address>
                No 33, 4th cross, jayanagar, new delhi, india
                <br><br>
                Phone: <a href="tel:+322251122">555-666-52654</a>
            </address>
        </section>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little taco shop</p>
        </footer>
       
    </body>
</html>
